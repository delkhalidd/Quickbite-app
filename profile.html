<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuickBites - Healthy Food Delivery</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Top Bar -->
    <div class="top-bar">
      <div class="container">
        <div class="d-flex justify-content-between align-items-center py-2">
          <div class="d-flex align-items-center">
            <i class="fas fa-leaf text-success me-2"></i>
            <span class="text-success fw-bold">QuickBites</span>
          </div>
          <div class="d-flex align-items-center">
            <i class="fas fa-bell text-muted me-3"></i>
            <i class="fas fa-user-circle text-muted"></i>
            <a href="./index.html">Home</a>
          </div>
        </div>
      </div>
    </div>
    <!-- Banner Section -->
     <section class="hero-section">
        <div class="container">
            <div class="hero-content text-center">
                <h1 class="hero-title">Jane Doe</h1>
                     <i class="fas fa-user-circle text-muted"></i>
                <p class="hero-subtitle"></p>
                <div class="hero-buttons mt-4">
                    <button class="btn btn-primary me-2">Edit Profile</button>
                    <button class="btn btn-secondary">Logout</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
      <div class="container">
        <div class="row text-center">
          <div class="col">
            <i class="fas fa-home active"></i>
            <span>Home</span>
          </div>
          <div class="col">
            <i class="fas fa-search"></i>
            <span>Search</span>
          </div>
          <div class="col">
            <i class="fas fa-receipt"></i>
            <span>Orders</span>
          </div>
          <div class="col">
            <i class="fas fa-user"></i>
            <span>Profile</span>
          </div>
        </div>
      </div>
    </nav>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoA6DQD1Cj6k5j5lZ9s1F1hb6Y/j3o+4f4nY6pGxZ1NQK6F"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
